<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <style>
            settings-input{
                
            }
        </style>
    </head>
    <body style="text-align: center; color: #424242; font-family: Roboto;">
        <div class="container-fluid">
            <div class="row">
                <div class="col"><h2>TETRIS | BRICK GAME</h2></div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Number of lanes</span></div>
                        <input id="numOfLanes" type="text" class="settings-input form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Visible distance</span></div>
                        <input id="visibleDistance" type="text" class="settings-input form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        <div class="input-group-append"><span class="input-group-text">tiles</span></div>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Initial lane</span></div>
                        <input id="initialLane" type="text" class="settings-input form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Initial speed</span></div>
                        <input id="initialSpeed" type="text" class="settings-input form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        <div class="input-group-append"><span class="input-group-text">tiles / minute</span></div>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Speed increase</span></div>
                        <input id="speedIncrease" type="text" class="settings-input form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        <div class="input-group-append"><span class="input-group-text">tiles / minute / level</span></div>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Initial level</span></div>
                        <input id="initialLevel" type="text" class="settings-input form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="btn-group btn-group-sm">
                        <button id="resetSettings" class="btn btn-outline-dark" type="button">Reset settings</button>
                        <button id="restartGame" class="btn btn-dark" type="button">Restart game</button>
                    </div>
                </div>
                <div class="col">
                    <canvas id="canvas" tabindex="1" autofocus style="outline: none"></canvas>
                </div>
            </div>
        </div>

        <script src="service.js"></script>
        <script src="script.js"></script>
    </body>
</html>
